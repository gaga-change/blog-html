<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>登入</title>
</head>

<body>
    <div class="alert fixed-top alert-warning alert-dismissible fade show" style="display: none" role="alert">
        <span id="errorMessage"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="text-center content">
        <form class="form-signin">
            <img class="rounded mb-4" src="/static/image/default.jpg" alt="" width="88" height="88">
            <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
            <label for="inputUsername" class="sr-only">用户名或邮箱</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="用户名或邮箱" required="" autofocus="">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" id="rememberMe"> 14天免登入
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">登入</button>
            <p class="mt-5 mb-3 text-muted">© 2018</p>
        </form>
    </div>
</body>
<script src="/static/lib/js/jquery.min.js"></script>
<script src="/static/lib/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>

</html>
